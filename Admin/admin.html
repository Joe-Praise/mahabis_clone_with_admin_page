<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="icon" href="images/homepage/mahabis footer logo.png">
    <title>Mahabis Admin page</title>
    <link rel="stylesheet" href="datatables.min.css">
    <link rel="stylesheet" href="CSS/admin.css">
</head>
<body>
    <nav>
        <div class="nav_bar">
            <div class="logo">
               <a href="admin.html"><img src="../images/homepage/header logo.png" alt="mahabis logo"></a>
            </div>
            <div class="search">
                <p>Click to search</p>
                <div>
                    <input type="search" name="" id="" placeholder="Search...">
                </div>
            </div>
            <div class="admin_active">
                <img src="images/admin page/admin_messi.png" alt="">
                <p class="admin_name"></p>
            </div>
        </div>
    </nav>

    <!--side nav bar-->
    <div class="side_nav_bar">
        <ul class="contents">
            <li><a href="admin.html"><i class="fi fi-sr-home"></i> Dashboard</a></li>
            <li><a href="products.html"><i class="fi fi-sr-apps"></i> Products</a></li>
            <li><a href="users.html"><i class="fi fi-sr-users-alt"></i> Users</a></li>
            <ul class="bottom_links">
                <li><a href="new_product.html">Create New Product</a></li>
                <li><a href="new_user.html">Create New user</a></li>
            </ul>
        </ul>
    </div>

    <div class="body">
        <div class="date">
            <p></p>
        </div>
        <section id="display">
            <div class="display_card">
                <div class="card_img"><img src="../images/homepage/best_seller_1.jpg" alt=""></div>
                <h4>Total No. of Products</h4>
                <p class="no_of_products"></p>
            </div>
            <div class="display_card">
                <div class="card_img users"><img src="images/admin page/no. of users.webp" alt=""></div>
                <h4>Total No. of Users</h4>
                <p class="no_of_users"></p>
            </div>
            <div class="display_card">
                <div class="card_img"><img src="images/admin page/no. of products in cart.webp" alt=""></div>
                <h4>List of Products in Cart</h4>
                <p class="products_in_cart"></p>
            </div>
        </section>

        <section class="products_table_container">
            <table class="products_table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    
                </tbody>
            </table>

        </section>
    </div>

</body>
<script src="jquery.js"></script>
<script src="datatables.min.js"></script>
<script src="JS/admin.js"></script>
</html>
